syntax = "proto3";
package common;
//
import "google/protobuf/struct.proto";
message Empty {}
message GetRequest {
    string id = 1;
}

message IdRequest {
    string id = 1;
    map<string,string> metadata = 3;
}
message GetListRequest {
    string query = 1;
    map<string, string > filters = 2;
    int32 page = 3;
    int32 size = 4;
    optional string user_id = 5;
}
// Response

message Response {
    int32 status = 1;
    bool success = 2;
    string message = 3;
    map<string,string > data = 4;
    optional string error = 5;
}
message ListResponse {
    int32 status = 1;
    bool success = 2;
    string message = 3;
    optional string error = 4;
    repeated List data = 5;
    message List {
        map<string,string> data = 1;
    }
}

message ListResponseStruct {
    int32 status = 1;
    string message = 2;
    optional string error = 3;
    bool success = 4;
    google.protobuf.ListValue data = 5;
    int32 next_page_token = 6;
}