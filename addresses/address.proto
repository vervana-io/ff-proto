syntax = "proto3";

package addresses;

service AddressService {
    rpc LocationData(GetLocationRequest) returns (CountryResponse);
    rpc SaveAddress(SaveAddressRequest) returns (Response);
    rpc GetAddress(GetRequest) returns (Address);
    rpc DeleteAddress(GetRequest) returns (Response);
    rpc GetUserAddresses(GetRequest) returns (AddressListResponse);
    rpc GetUserByLocationPoint(GetByLocationRequest) returns (AddressListResponse);
}
enum UserType {
    USER_TYPE_CUSTOMER = 1;
    USER_TYPE_RIDER = 2;
    USER_TYPE_VENDOR = 3;
    USER_TYPE_ADMIN = 4;
    USER_TYPE_PERSONNEL = 5;
    USER_TYPE_FRANCHISE = 6;
}
message Empty {}
message GetByLocationRequest {
    Location location = 1;
    int64 distance = 2;
    UserType type = 3;
}
message GetRequest {
    optional string id = 1;
    optional string user_id = 2;
}

//Address
message SaveAddressRequest {
    string user_id = 1;
    string country_id = 2;
    string state_id = 3;
    string lga_id = 4;
    string house_number = 5;
    string nearest_bus_stop = 6;
    string city = 7;
    string state = 8;
    string country = 9;
    Location location = 10;
    bool is_primary = 12;
    optional string id = 13;
    optional string customer_id = 14;
    optional string business_id = 15;
}

//Location Request
message GetLocationRequest{
    enum DataType {
        COUNTRY = 1;
        STATE = 2;
        CITY = 3;
        LGA = 4;
    }
    int32 page = 1;
    int32 per_page = 2;
    DataType type = 3;
    optional string country_id = 4;
    optional string state_id = 5;
    optional string city_id = 6;
    optional string status = 7;
}
message Response {
    int32 status = 1;
    bool success = 2;
    string message = 3;
    optional string error = 4;
    map<string,string> data = 5;
}
message CountryResponse {
    int32 status = 1;
    bool success = 2;
    string message = 3;
    optional string error = 4;
    Data data = 5;
    message Data {
        optional Country country = 1;
        optional State state = 2;
        map<string,string> metadata = 3;
    }
}

message AddressListResponse {
    int32 status = 1;
    bool success = 2;
    string message = 3;
    optional string error = 4;
    repeated Address data = 5;
}

message AddressResponse {
    int32 status = 1;
    bool success = 2;
    string message = 3;
    optional string error = 4;
    Address data = 5;
}
message Country {
    string id = 1;
    string name = 2;
    string code = 3;
    string currency = 4;
    string latitude = 5;
    string longitude = 6;
    map<string, string > metadata = 7;
}

message State {
    string id = 1;
    string name = 2;
    string country_id = 3;
    string capital = 4;
    string latitude = 5;
    string longitude = 6;
    map<string,string> metadata = 7;
}
message Location {
    float latitude = 1;
    float longitude = 2;
    string formated = 3;
}
message Address {
    string id = 1;
    Country country = 2;
    State state = 3;
    map<string,string> city = 4;
    map<string,string> lga = 5;
    string house_number = 6;
    string street = 7;
    string nearest_bus_top = 8;
    Location location = 9;
    string is_primary = 11;
    string status = 12;
    string user_id = 13;
    map<string,string> metadata = 21;

}